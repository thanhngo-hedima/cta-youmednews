<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root {
    --primary: #BF416F;
    --primary-dark: #8C3048;
    --text-main: #BF416F;
    --text-gray: #595048;
    --font: 'Plus Jakarta Sans', sans-serif;
  }

  .mobile-cta-card {
    max-width: 600px;
    margin: 20px auto;
    font-family: var(--font);
    background: #ffffff;
    border-radius: 24px;
    border: 2px solid var(--primary);
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.05);
    padding: 30px 20px;
    position: relative;
    box-sizing: border-box;
  }

  .m-badge {
    display: inline-block;
    background: rgba(217, 154, 177, 0.2);
    color: var(--primary-dark);
    font-size: 11px;
    font-weight: 800;
    padding: 5px 14px;
    border-radius: 5px;
    text-transform: uppercase;
    margin-bottom: 16px;
  }

  .m-badge-2 {
    display: block;
    color: #595048;
    font-size: 14px;
    font-weight: 800;
    margin-top: 8px;
    text-align: center;
  }

  .m-title {
    font-size: 24px;
    font-weight: 800;
    color: var(--text-main);
    line-height: 1.35;
    margin: 0 0 12px 0;
    text-align: center;
  }

  .m-features {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
    margin-bottom: 25px;
  }

  .m-feat-item {
    display: flex;
    align-items: center;
    font-size: 12px;
    font-weight: 700;
    color: #334155;
  }

  .m-feat-item svg {
    width: 16px;
    height: 16px;
    margin-right: 6px;
    color: #10b981;
    flex-shrink: 0;
  }

  /* --- SỬA LỖI DÍNH NÚT BẤM --- */
  .m-btn-group {
    display: flex;
    flex-direction: row; /* Nằm ngang trên mobile */
    justify-content: center;
    gap: 12px; /* Khoảng cách giữa 2 nút */
    width: 100%;
  }

  .btn-m {
    flex: 1; /* Hai nút chia đôi chiều rộng đều nhau */
    max-width: 200px;
    padding: 14px 5px;
    border-radius: 10px;
    font-size: 14px;
    font-weight: 800;
    text-decoration: none;
    text-align: center;
    font-family: var(--font); /* Ép font vào nút bấm */
    transition: transform 0.2s;
  }

  .btn-m:active { transform: scale(0.95); }

  .btn-m-primary {
    background: var(--primary);
    color: #ffffff;
  }

  .btn-m-secondary {
    background: #ffffff;
    color: var(--text-main);
    border: 1.5px solid var(--primary);
  }

  /* DESKTOP */
  @media (min-width: 797px) {
    .mobile-cta-card {
      padding: 22px 28px;
      text-align: left;
    }
    .desktop-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 25px;
    }
    .desktop-left { flex: 1; }
    .m-title, .m-badge-2 { text-align: left; }
    .m-title { font-size: 19px; }
    .m-features { margin-bottom: 0; margin-top: 10px; }

    .m-btn-group {
      flex-direction: column; /* Xếp chồng trên desktop bên phải */
      width: auto;
      flex: 0 0 160px; /* Độ rộng cố định cho cột nút */
    }
    .btn-m {
      width: 100%;
      max-width: 100%;
      padding: 10px 5px;
    }
  }
</style>
</head>
<body>

<div class="mobile-cta-card">
  <div class="desktop-row">
    <div class="desktop-left">
      <span class="m-badge">Khám bệnh trực tuyến - Chuyên khoa Sản Phụ khoa</span>
      <h3 class="m-title">
        NHANH CHÓNG - TIỆN LỢI - AN TOÀN<br>
        <span class="m-badge-2">Kết nối dễ dàng, không cần chờ đợi</span>
      </h3>

      <div class="m-features">
        <div class="m-feat-item">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
          Hơn 1000 Bác sĩ khám trực tuyến
        </div>
        <div class="m-feat-item">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
          Bảo mật thông tin
        </div>
        <div class="m-feat-item">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
          Xem kết quả  dễ dàng
        </div>
        <div class="m-feat-item">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
          Thủ tục đơn giản, tiết kiệm thời gian
        </div>
      </div>
    </div>

    <div class="m-btn-group">
      <a href="https://app.ymd.vn/0vaxw9" class="btn-m btn-m-primary" target="_blank">GỌI NGAY</a>
      <a href="https://app.ymd.vn/49q9gm" class="btn-m btn-m-secondary" target="_blank">CHAT NGAY</a>
    </div>
  </div>
</div>

<script>
(function () {
  const send = () => window.parent.postMessage({ type: "dw-resize", height: document.body.scrollHeight }, "*");
  window.addEventListener("load", send);
  window.addEventListener("resize", send);
  if (document.fonts) document.fonts.ready.then(send);
})();
</script>
</body>
</html>
