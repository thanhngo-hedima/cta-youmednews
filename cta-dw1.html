<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doctor Workspace CTA</title>

<!-- FONT -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#0248c4;
  --gray:#626262;
  --radius:12px;
  --font:'Inter',system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
}

body{
  margin:0;
  font-family:var(--font);
  background:#fff;
}

/* ===== WRAPPER ===== */
aside.cta-aside{
  max-width:800px;
  margin:32px auto;
  padding:0 12px;
}

/* ===== CTA ===== */
.cta-container{
  display:flex;
  height:140px;
  border:1px solid var(--primary);
  border-radius:var(--radius);
  overflow:hidden;
  background:#fff;
}

.cta-content{
  flex:1;
  padding:16px 28px;
  display:flex;
  flex-direction:column;
  justify-content:center;
}

.cta-title{
  font-size:20px;
  font-weight:700;
  color:var(--primary);
  margin:0;
  line-height:1.25;
}

.cta-sub{
  font-size:13px;
  font-weight:600;
  color:#1f2937;
  margin:4px 0 4px;
}

.cta-desc{
  font-size:12px;
  color:var(--gray);
  line-height:1.35;
  margin:0 0 8px;
  max-width:500px;
}

/* ===== FEATURES (PRODUCT SIGNAL) ===== */
.cta-features{
  display:flex;
  flex-wrap:wrap;
  gap:12px;
  font-size:11px;
  color:#374151;
  margin-bottom:8px;
}

.cta-features span::before{
  content:"•";
  color:var(--primary);
  font-weight:700;
  margin-right:6px;
}

/* ===== BUTTONS ===== */
.cta-buttons{
  display:flex;
  gap:10px;
}

.cta-button{
  font-size:11px;
  font-weight:600;
  padding:8px 18px;
  border-radius:10px;
  text-decoration:none;
  display:flex;
  align-items:center;
  justify-content:center;
  white-space:nowrap;
  transition:.2s;
}

#btn-main{
  background:var(--primary);
  color:#fff;
}

#btn-sub{
  border:1.5px solid var(--gray);
  color:var(--gray);
  background:transparent;
}

.cta-button:hover{
  transform:translateY(-1px);
  opacity:.95;
}

/* ===== IMAGE (DESKTOP ONLY) ===== */
.cta-image{
  width:320px;
  min-width:280px;
  background:url("https://youmed.vn/tin-tuc/wp-content/uploads/2025/12/right-image.jpg")
    no-repeat top right / cover;
}

/* ===== <= 797px ===== */
@media(max-width:797px){
  .cta-container{
    height:auto;
    flex-direction:column;
  }

  .cta-content{
    padding:18px 18px 10px;
    text-align:center;
    align-items:center;
  }

  .cta-desc,.cta-sub{max-width:100%}

  .cta-features{
    justify-content:center;
    gap:10px;
  }

  .cta-buttons{
    width:60%;
    max-width:400px;
    margin:10px auto 0;
  }

  .cta-button{flex:1}

  /* ẨN ẢNH TRIỆT ĐỂ (GIỐNG HÀNH VI CODE CŨ) */
  .cta-image{
    height:0 !important;
    min-height:0 !important;
    background:none !important;
    overflow:hidden !important;
  }
}

/* ===== <= 400px ===== */
@media(max-width:400px){
  .cta-title{font-size:16px}
  .cta-desc{font-size:11px}

  .cta-buttons{
    width:90%;
    gap:6px;
  }

  .cta-button{
    font-size:12px;
    padding:10px 8px;
  }
}
</style>
</head>

<body>

<aside class="cta-aside">
  <div class="cta-container">
    <div class="cta-content">
      <h2 class="cta-title">Miễn phí dùng thử HÔM NAY</h2>
      <p class="cta-desc">
        Doctor Workspace tích hợp nhiều tính năng giúp tối ưu quản lý, kết nối dịch vụ y tế
        và nâng cao hiệu quả làm việc hằng ngày.
      </p>

      <div class="cta-features">
        <span>Quản lý phòng khám</span>
        <span>Đặt khám thông minh</span>
        <span>Tư vấn trực tuyến</span>
        <span>Khóa học CME</span>
        <span>AI hỗ trợ bác sĩ</span>
      </div>

      <div class="cta-buttons">
        <a id="btn-main" class="cta-button"
           href="https://app.doctorworkspace.com/sign-up?utm_source=YMN&utm_medium=articles-cta&utm_campaign=DW"
           target="_blank" rel="nofollow sponsored">
          ĐĂNG KÝ NGAY
        </a>

        <a id="btn-sub" class="cta-button"
           href="https://doctorworkspace.com/?utm_source=YMN&utm_medium=articles-cta&utm_campaign=DW"
           target="_blank" rel="nofollow sponsored">
          Xem chi tiết
        </a>
      </div>
    </div>

    <div class="cta-image"></div>
  </div>
</aside>

</body>
</html>
