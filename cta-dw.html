<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTA Section Responsive</title>
    <style>
        /* =================================================== */
        /* === 1. ĐỊNH NGHĨA BIẾN (GLOBAL) === */
        /* =================================================== */

        :root {
            /* KÍCH THƯỚC BAN ĐẦU (Được sử dụng làm fallback cho Desktop) */
            --section-width-desktop: 798px;
            --section-height-desktop: 120px; 
            
            /* MÀU SẮC */
            --bg-color: transparent;
            --button-bg-color-1: #0248c4;
            --button-text-color-1: #ffffff;
            --button-bg-color-2: #cbcbcb;
            --button-text-color-2: #626262;
            
            /* FONT VÀ CỠ CHỮ */
            --font-family: Arial, sans-serif;
            --title-font-size: 20px;
            --description-font-size: 12px;
            --button-font-size: 10px;
        }

        /* =================================================== */
        /* === 2. THIẾT KẾ CHUNG (BASE & DESKTOP > 1024px) === */
        /* =================================================== */

        .cta-container {
            width: var(--section-width-desktop);
            height: var(--section-height-desktop);
            background-color: var(--bg-color);
            font-family: var(--font-family);
            border-radius: 10px;
            border: 1px solid #0248c4;
            overflow: hidden;
            display: flex;
            box-shadow: none;
            margin: 20px auto;
        }

        .cta-content {
            flex: 1;
            padding: 15px 30px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .cta-title {
            font-size: var(--title-font-size);
            color: #0248c4;
            font-weight: bold;
            margin-bottom: 0px;
            margin-top: 0px;
            line-height: 1.2;
        }

        .cta-description {
            font-size: var(--description-font-size);
            color: #626262;
            line-height: 1.1;
            margin-bottom: 0px;
            margin-top: 3px;
            max-width: 450px;
        }

        .cta-buttons {
            display: flex;
            gap: 10px;
            margin-top: 5px;
            flex-wrap: wrap; /* Cho phép các nút xuống dòng nếu quá hẹp */
            justify-content: left; /* Căn giữa các nút khi chúng nằm ngang */
        }

        .cta-button {
            /* FIX CHỮ XUỐNG DÒNG VÀ CĂN GIỮA */
            white-space: nowrap; 
            display: flex;
            justify-content: center;
            align-items: center;

            text-decoration: none;
            padding: 8px 18px; 
            border-radius: 10px;
            font-size: var(--button-font-size);
            font-weight: 600;
            transition: background-color 0.3s, transform 0.1s;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Nút 1 & Nút 2 */
        #button-1 { background-color: var(--button-bg-color-1); color: var(--button-text-color-1); }
        #button-2 { background-color: transparent; color: var(--button-text-color-2); border: 1.5px solid var(--button-text-color-2); }

        .cta-button:hover {
            transform: translateY(-1px);
            opacity: 0.95;
        }

        /* HÌNH ẢNH BÊN PHẢI (Desktop) */
        .cta-image-section {
            width: 320px;
            min-width: 280px;
            background-color: #ffffff;
            position: relative;
            overflow: hidden;
            background-image: url('https://youmed.vn/tin-tuc/wp-content/uploads/2025/12/right-image.jpg'); 
            background-size: flex;
            background-position: top;
        }
        .cta-image-section::after {
            content: none;
        }


        /* =================================================== */
        /* === 3. MEDIA QUERY CHO TABLET (Tối đa 797px) === */
        /* =================================================== */

        @media (max-width: 797px) {
            /* CHUYỂN BỐ CỤC SANG DỌC */
            .cta-container {
                width: 95%; 
                height: auto; 
                flex-direction: column; 
            }
            
            /* 1. Căn giữa Title và Description */
            .cta-content {
                padding: 20px 20px 10px 20px;
                align-items: center; 
                text-align: center; 
            }
            
            .cta-title, .cta-description {
                max-width: 100%;
                margin-left: auto;
                margin-right: auto;
            }

            /* 2. Khối nút (Giữ NGANG) */
            .cta-buttons {
                width: 60%; /* Giữ 60% chiều ngang */
                max-width: 400px; 
                margin: 10px auto; 
                justify-content: center; /* Giữ căn giữa theo chiều ngang */
                /* Đảm bảo flex-direction không bị override, giữ nguyên row */
            }
            
            .cta-button {
                /* Giữ nguyên chia đôi cho hai nút, nhưng cho phép co giãn */
                flex-grow: 1; 
                width: auto;
            }

        /* =================================================== */
        /* === 4. MEDIA QUERY CHO MOBILE (Tối đa 768px) === */
        /* =================================================== */

        @media (max-width: 400px) {
            /* Kế thừa hầu hết từ Tablet */
            .cta-container {
                width: 100%;
                height: auto; 

                margin: 10px 0;
            }
            
            /* Điều chỉnh padding và căn giữa văn bản cho Mobile */
            .cta-content {
                padding: 15px 15px 5px 15px;
            }
            .cta-title {
                font-size: 16px; 
            }
            .cta-description {
                font-size: 11px;
            }

            /* 2. Button (Giữ NGANG) */
            .cta-buttons {
                width: 90%; /* Tăng button lên 90% cho mobile để có đủ chỗ cho 2 nút ngang */
                max-width: none; /* Bỏ giới hạn tối đa */
                margin: 10px auto;
                gap: 5px; /* Giảm khoảng cách giữa 2 nút */
                flex-direction: row; /* Đảm bảo luôn nằm ngang */
            }
            
            .cta-button {
                flex-grow: 1;
                width: auto; /* Chia đều không gian còn lại */
                font-size: 12px;
                padding: 10px 8px; /* Giảm padding ngang để tiết kiệm không gian */
                white-space: nowrap; /* Ưu tiên giữ chữ trên một dòng */
            }
        }
    </style>
</head>

<body>
    <div class="cta-container">
        <div class="cta-content">
            <h1 class="cta-title">Miễn phí phiên bản "STANDARD"</h1>
            
            <p class="cta-description">Nền tảng tích hợp "9 bộ công cụ" làm việc dành cho Bác sĩ.Nâng cấp hoạt động khám chữa bệnh với Doctor Workspace.
            </p>
            
            <div class="cta-buttons"> 
                <a href="https://app.doctorworkspace.com/sign-up?utm_source=YMN&utm_medium=articles&utm_campaign=DW" id="button-1" class="cta-button" target="_blank">
                    ĐĂNG KÝ NGAY
                    <div class="dot"></div>
                </a>
                
                <a href="https://doctorworkspace.com/?utm_source=YMN&utm_medium=articles&utm_campaign=DW" id="button-2" class="cta-button" target="_blank">
                    Xem thêm
                    <div class="dot"></div>
                </a>
            </div>
        </div>

        <div class="cta-image-section">
            </div>
    </div>

</body>
</html>
