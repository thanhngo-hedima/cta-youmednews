<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTA Section Responsive</title>
    <style>
        /* =================================================== */
        /* === 1. ĐỊNH NGHĨA BIẾN (GLOBAL) === */
        /* =================================================== */

        :root {
            /* KÍCH THƯỚC BAN ĐẦU (Được sử dụng làm fallback cho Desktop) */
            --section-width-desktop: 798px;
            --section-height-desktop: 120px;
            
            /* MÀU SẮC */
            --bg-color: transparent;
            --button-bg-color-1: #0248c4;
            --button-text-color-1: #ffffff;
            --button-bg-color-2: #cbcbcb;
            --button-text-color-2: #626262;
            
            /* FONT VÀ CỠ CHỮ */
            --font-family: Arial, sans-serif;
            --title-font-size: 20px;
            --description-font-size: 12px;
            --button-font-size: 10px;
        }

        /* =================================================== */
        /* === 2. THIẾT KẾ CHUNG (BASE & DESKTOP > 1024px) === */
        /* =================================================== */

        .cta-container {
            width: var(--section-width-desktop);
            height: var(--section-height-desktop);
            background-color: var(--bg-color);
            font-family: var(--font-family);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }

        .cta-content {
            flex: 1;
            padding: 10px 30px; /* Điều chỉnh padding cho phù hợp với chiều cao 120px */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .cta-title {
            font-size: var(--title-font-size);
            color: #0248c4;
            font-weight: bold;
            margin-bottom: 0px;
            margin-top: 0px;
            line-height: 1.2;
        }

        .cta-description {
            font-size: var(--description-font-size);
            color: #626262;
            line-height: 1.1;
            margin-bottom: 0px;
            margin-top: 3px;
            max-width: 450px;
        }

        .cta-buttons {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }

        .cta-button {
            /* FIX CHỮ XUỐNG DÒNG VÀ CĂN GIỮA */
            white-space: nowrap; 
            display: flex;
            justify-content: center;
            align-items: center;

            text-decoration: none;
            padding: 8px 18px; 
            border-radius: 10px;
            font-size: var(--button-font-size);
            font-weight: 600;
            transition: background-color 0.3s, transform 0.1s;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Nút 1 & Nút 2 */
        #button-1 { background-color: var(--button-bg-color-1); color: var(--button-text-color-1); }
        #button-2 { background-color: transparent; color: var(--button-text-color-2); border: 1.5px solid var(--button-text-color-2); }

        .cta-button:hover {
            transform: translateY(-1px);
            opacity: 0.95;
        }

        /* DOT TRONG BUTTON */
        .dot {
            width: 6px;
            height: 6px;
            background-color: currentColor;
            border-radius: 50%;
            margin-left: 5px;
            flex-shrink: 0;
        }

        /* HÌNH ẢNH BÊN PHẢI */
        .cta-image-section {
            width: 320px;
            min-width: 280px;
            background-color: #ffffff;
            position: relative;
            overflow: hidden;
            background-image: url('https://youmed.vn/tin-tuc/wp-content/uploads/2025/12/right-image.jpg'); 
            background-size: cover;
            background-position: center;
        }
        .cta-image-section::after {
            content: none;
        }

        /* =================================================== */
        /* === 3. MEDIA QUERY CHO TABLET (Tối đa 1024px) === */
        /* =================================================== */

        @media (max-width: 1024px) {
            .cta-container {
                width: 95%; /* Chiếm 95% chiều rộng màn hình */
                max-width: 798px; /* Giới hạn tối đa 798px */
                height: 130px; /* Tăng nhẹ chiều cao cho Tablet */
            }
            .cta-content {
                padding: 10px 20px;
            }
            .cta-image-section {
                width: 250px; /* Giảm chiều rộng hình ảnh để nhường chỗ cho nội dung */
                min-width: 250px;
            }
        }


        /* =================================================== */
        /* === 4. MEDIA QUERY CHO MOBILE (Tối đa 768px) === */
        /* =================================================== */

        @media (max-width: 768px) {
            .cta-container {
                width: 100%;
                height: auto; /* Chiều cao tự động */
                flex-direction: column; /* Xếp chồng nội dung và hình ảnh */
                margin: 15px 0;
            }

            .cta-content {
                padding: 15px 15px 5px 15px;
            }

            .cta-title {
                font-size: 18px; 
            }

            .cta-description {
                font-size: 11px;
                margin-top: 5px;
            }

            .cta-buttons {
                flex-direction: column; /* Xếp chồng các nút theo chiều dọc */
                gap: 8px;
                margin-top: 10px;
                margin-bottom: 15px; /* Thêm khoảng cách ở cuối khối nội dung */
            }

            .cta-button {
                width: 100%; /* Nút chiếm toàn bộ chiều rộng */
                font-size: 12px; /* Tăng cỡ chữ button */
                padding: 10px 15px;
                white-space: normal; /* Cho phép chữ xuống dòng trên mobile nếu cần */
            }
            
            /* Tùy chỉnh cho chấm tròn nếu nút xuống dòng */
            .dot {
                align-self: flex-start; /* Giữ chấm tròn ở đầu dòng nếu chữ xuống dòng */
            }

            .cta-image-section {
                width: 100%;
                height: 150px; /* Chiều cao cố định cho hình ảnh trên mobile */
                min-width: 0;
            }
        }
    </style>
</head>

<body>
    <div class="cta-container">
        <div class="cta-content">
            <h1 class="cta-title">Miễn phí phiên bản "STANDARD"</h1>
            
            <p class="cta-description">Nền tảng tích hợp "9 bộ công cụ" làm việc dành cho Bác sĩ.Nâng cấp hoạt động khám chữa bệnh với Doctor Workspace.
            </p>
            
            <div class="cta-buttons"> 
                <a href="https://app.doctorworkspace.com/sign-up?utm_source=YMN&utm_medium=277344&utm_campaign=DW" id="button-1" class="cta-button">
                    ĐĂNG KÝ NGAY
                    <div class="dot"></div>
                </a>
                
                <a href="https://doctorworkspace.com/?utm_source=YMN&utm_medium=277344&utm_campaign=DW" id="button-2" class="cta-button">
                    Xem thêm
                    <div class="dot"></div>
                </a>
            </div>
        </div>

        <div class="cta-image-section">
            </div>
    </div>

</body>
</html>
