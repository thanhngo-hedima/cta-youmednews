<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTA Section</title>
    <style>
        /* * --- CÁC ĐIỂM TÙY CHỈNH CHÍNH ---
         * Bạn có thể thay đổi các giá trị trong khối CSS dưới đây:
         */

        :root {
            /* 1. KÍCH THƯỚC */
            --section-width: 798px;
            --section-height: 120px;
            
            /* 2. MÀU SẮC */
            --bg-color: transparent;
            --button-bg-color-1: #0248c4;
            --button-text-color-1: #ffffff;
            --button-bg-color-2: #cbcbcb;
            --button-text-color-2: #626262;
            
            /* 3. FONT VÀ CỠ CHỮ */
            --font-family: Arial;
            --title-font-size: 20px;
            --description-font-size: 12px;
            --button-font-size: 10px;
        }

        /* -------------------------------------- */

        .cta-container {
            width: var(--section-width);
            height: var(--section-height);
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .cta-content {
            flex: 1;
            padding: 50px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .cta-title {
            font-size: var(--title-font-size);
            color: #0248c4;
            font-weight: bold;
            margin-bottom: 0px;
            margin-top: 0px;
        }

        .cta-description {
            font-size: var(--description-font-size);
            color: #626262;
            line-height: 1.1;
            margin-bottom: 0px;
            margin-top: 5px;
            max-width: 450px;
        }

        .cta-buttons {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }

        .cta-button {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: var(--button-font-size);
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, transform 0.1s;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Nút 1 */
        #button-1 {
            background-color: var(--button-bg-color-1);
            color: var(--button-text-color-1);
        }

        /* Nút 2 */
        #button-2 {
            background-color: var(--button-bg-color-2);
            color: var(--button-text-color-2);
            background-color: transparent;
            border: 1.5px solid var(--button-text-color-2);
        }

        .cta-button:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        /* Phần hình ảnh bên phải */
        .cta-image-section {
            width: 320px;
            min-width: 280px;
            background-color: #ffffff;
            position: relative;
            overflow: hidden;
        }
        
        .cta-image-section {
            background-image: url('https://youmed.vn/tin-tuc/wp-content/uploads/2025/12/right-image.jpg'); 
            background-size: cover;
            background-position: center;
        }
        .cta-image-section::after {
            content: none; 
        }
    </style>
</head>

<body>

    <div class="cta-container">
        <div class="cta-content">
            <h1 class="cta-title">Miễn phí phiên bản "STANDARD"</h1>
            
            <p class="cta-description">Nền tảng tích hợp "9 bộ công cụ" làm việc dành cho Bác sĩ.Nâng cấp hoạt động khám chữa bệnh với Doctor Workspace.
            </p>
            
            <div class="cta-buttons"> 
                <a href="https://app.doctorworkspace.com/sign-up?utm_source=YMN&utm_medium=277344&utm_campaign=DW" id="button-1" class="cta-button">
                    ĐĂNG KÝ NGAY
                    <div class="dot"></div>
                </a>
                
                <a href="https://doctorworkspace.com/?utm_source=YMN&utm_medium=277344&utm_campaign=DW" id="button-2" class="cta-button">
                    Xem thêm
                    <div class="dot"></div>
                </a>
            </div>
        </div>

        <div class="cta-image-section">
            </div>
    </div>

</body>

</html>
